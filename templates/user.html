{% block body%}

{% if messages %}
{% for msg in messages%}
<p>{{msg}}</p>
{% endfor%}
{% endif %}
{%endwith%}

<div class="container-fluid">

            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

</div>
{% endblock%}
